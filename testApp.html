<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   

    <title>Vue Test</title>

</head>

<body>

    <div id = "app">

        <h2>Name : {{ message }}</h2>

        <h2>Input Name :<input type="text" v-model="message"></h2>

        <hr>

        <h2> Your Age : {{age}}</h2>

        <input v-on:click="plus" type="button" value="add + ">

        <input v-on:click="eq" type="button" value="del - ">        

        <hr>

        <h2>

            อาหารที่ชอบ : {{food}}

            <br>

            Food : 

            <input type="checkbox"  v-model="food" value="หมูปิ้ง"><label>หมูปิ้ง</label>

            <input type="checkbox"  v-model="food" value="กระเพรา"><label>กระเพรา</label>

            <input type="checkbox"  v-model="food" value="มาม่า"><label>มาม่า</label>

        </h2>

        <hr>

        <h2>

                เพศ : {{gender}}

                <br>

                เลือกเพศ : 

                <input type="radio"  v-model="gender" value="ชาย"><label>ชาย</label>

                <input type="radio"  v-model="gender" value="หญิง"><label>หญิง</label>

                <input type="radio"  v-model="gender" value="ไม่ระบุ"><label>ไม่ระบุ</label>

        </h2>

        <hr>

        <h2>

                อาชีพ : {{job}}

                <br>

                เลือกอาชีพ : 

                <select v-model="job">

                    <option>  Programmer</option>

                    <option>  Engineer</option>

                    <option>  Teacher</option>

                    <option>  Other</option>

                </select>

        </h2>

        <hr>

        <input v-on:click="onclickdis" type="button"  value="Display Message">

        <h1 >{{dismes}}</h1>

   

    <script src="app.js"></script>





</body>

</html>
