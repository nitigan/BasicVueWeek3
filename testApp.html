<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Vue Test</title>
    </head>
    <body>
          <div id="name">
            <h2>Name : {{ message }} </h2>
            <h2>Input Name :<input type="text" v-model="message"></h2>
          </div>
          <hr>

          <div id="age">
            <h2> Your Age : {{ ages }} </h2>
                
            <input type="button" value="add + " v-on:click="ages += 1"> 
            <input type="button" value="del - " v-on:click="ages -= 1">        
            <hr>
          </div>

          <div id="food">
            <h2>
                อาหารที่ชอบ : {{checkedfood }}
                <br>
                Food : 
                <input type="checkbox"  value="หมูปิ้ง" v-model="checkedfood"><label>หมูปิ้ง</label>
                <input type="checkbox"  value="กระเพรา" v-model="checkedfood"><label>กระเพรา</label>
                <input type="checkbox"  value="มาม่า" v-model="checkedfood"><label>มาม่า</label>

                
            </h2>
            <hr>
          </div>

          <div id="sex">
            <h2>
                เพศ : {{ sex }}
                <br>
                เลือกเพศ : 
                <input type="radio"  value="ชาย" v-model="sex"><label>ชาย</label>
                <input type="radio"  value="หญิง" v-model="sex"><label>หญิง</label>
                <input type="radio" value="ไม่ระบุ" v-model="sex"><label>ไม่ระบุ</label>
        </h2>
        <hr>
          </div>

          <div id="career">
            <h2>
                อาชีพ : {{career}}
                <br>
                เลือกอาชีพ : 
                <select v-model="career">
                    <option>  Programmer</option>
                    <option>  Engineer</option>
                    <option>  Teacher</option>
                    <option>  Other</option>
                </select>
        </h2>
        <hr>
          </div>

          <div id="show">
                
            <input type="button"  value="Display Message" v-on:click="showmessage =! showmessage">
            <h1 v-if="showmessage">Click เพื่อแสดงข้อความ</h1>
          </div>

          <script src="app.js"></script>
    </body>
</html>
